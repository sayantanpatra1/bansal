<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Login | Amoghkti Consultancy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fb, #e6edf5);
      background-image: url('blueprint-pattern.png');
      background-repeat: repeat;
      background-size: 200px;
      color: #2c3e50;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .login-box:hover {
      transform: scale(1.03);
    }

    .btn-primary {
      background-color: #ff6f00;
      border: none;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .btn-primary:hover {
      background-color: #e65c00;
    }

    .form-control:focus {
      border-color: #ff9800;
      box-shadow: 0 0 0 0.2rem rgba(255, 152, 0, 0.25);
    }

    .logo {
      width: 90px;
      height: auto;
      margin-bottom: 25px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      color: #1e3a5f;
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="text-center w-100 login-box" style="max-width: 400px;">
    <img src="logo.png" alt="Amoghkti Logo" class="logo">
    <h1 class="mb-4">Welcome to Amoghkti Consultancy</h1>
    <form id="accessForm">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Enter your Email" required>
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" id="mobile" placeholder="Enter your Mobile Number" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enter Dashboard</button>
    </form>
  </div>

  <script>
    document.getElementById('accessForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
